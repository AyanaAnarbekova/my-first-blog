{% extends 'blog/base.html' %}

{% block content %}
    <ul>
    {% for post in posts %}
        <li>
        <div class='post'>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class='date'>
                {{ post.published_date }}
            </div>
        </div>
        </li>  
    {% endfor %}
    </ul> 
{% endblock %}
